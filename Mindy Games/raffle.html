<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindy | Raffle</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="shortcut icon" href="./assets/images/icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>    
            <a href="./index.html">Home</a>
            <a href="./aboutus.html">About Us</a>
            <a href="./contact.html">Contact</a>
            <a href="./information.html">More Information</a>
            <a href="./benefitstips.html">Benefits and Tips</a>
            <a href="#">Raffle</a>
       </nav>
        <img src="./assets/images/logo.png" alt="Logo">
    </header>
    <main>
        <section>                
                <h1>Mindy Games</h1>                
                <h2>You can colaborate and register for one of our tournaments</h2>                
        </section>
        <div class="raffle">          
                <form action="./assets/data/show_data.html">
                    <fieldset>
                        <label for="name">First Name</label>
                        <input type="text" name="Name" id="name">
                    </fieldset>
                    <fieldset>
                        <label for="lname">Last Name</label>
                        <input type="text" name="Lastname" id="lname">
                    </fieldset>
                    <fieldset>
                        <label for="email">E-Mail</label>
                        <input type="text" id="email" name="E-Mail">
                    </fieldset>
                    <fieldset>
                        <legend>Choose Game</legend>
                        <select name="Game">
                            <option value="-">Select</option>
                            <option value="LoL">League of Legends</option>
                            <option value="Val">Valorant</option>
                            <option value="CS">Counter-Strike</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <legend>Choose Date</legend>
                        <select name="Date">
                            <option value="-">Select</option>
                            <option value="20/08">20/08</option>
                            <option value="12/10">12/10</option>
                            <option value="27/11">27/11</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <legend>Payment Options</legend>
                        <input type="radio" name="Payment" id="cash" value="Cash">
                        <label for="cash">Cash</label>
                        <br>
                        <input type="radio" name="Payment" id="cred" value="Credit">
                        <label for="cred">Credit Card</label>
                        <br>
                        <input type="radio" name="Payment" id="deb" value="Debit">
                        <label for="deb">Debit Card</label>
                    </fieldset>
                    <fieldset>
                        <label for="msg">Message (Optional)</label>
                        <br>
                        <br>
                        <textarea name="Message" id="msg" cols="30" rows="10"></textarea>
                    </fieldset>
                    <br>
                    <fieldset>
                        <input type="checkbox"> I accept terms and conditions...
                        <input type="submit">
                    </fieldset>
                </form>
            <div class="map">
                <p>Our location where the tournaments are held is at</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d112747.85410458529!2d-82.49652376062585!3d27.982560739226184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88c2b782b3b9d1e1%3A0xa75f1389af96b463!2sTampa%2C%20Florida%2C%20EE.%20UU.!5e0!3m2!1ses!2sar!4v1684467252165!5m2!1ses!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </main>
    <footer>    
        <h3>Created by: Emanuel Guaym√°s</h3> 
    </footer>
</body>
</html>
